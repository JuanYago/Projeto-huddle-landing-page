<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huddle Page - Frontend Mentor">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <header class="logo">
        <div class="container">
            <img src="src/images/logo.svg" alt="logo do huddle">
        </div>
    </header>

    <main class="principal">
        <div class="container">
            <div class="ilustraçao">
                <img src="./src/images/illustration-mockups.svg" alt="illustration-mockups">
            </div>

            <div class="texto-ilustraçao">
                <h1>Build The Community Your <br>Fans Will Love</h1>
                <h2>Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience.
                    Create connections with<br>your users as you engage in genuine discussion. </h2>


                <a href="">
                    <p class="register-btn">Register</p>
                </a>
            </div>
        </div>

    </main>
    <footer>
        <div class="container">
            <div class="social">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>



</body>

</html>
